<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="GN.css">
</head>
<body>
  <h1>🎯 Guess the Number</h1>

  <div class="level-select">
    <button onclick="setLevel(10)">Easy (1–10)</button>
    <button onclick="setLevel(50)">Medium (1–50)</button>
    <button onclick="setLevel(100)">Hard (1–100)</button>
  </div>

  <div class="game">
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="message"></p>
  </div>

  <script src="GN.js"></script>
</body>
</html>
